<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Webáruház</title>
    <link rel="stylesheet" href="stilus.css">
    <script src="kod.js"></script>
</head>

<body>
    <div id="kinalat">
        <table>
            <tr>
                <th>Termék megnevezése</th>
                <th>Termék képe</th>
                <th>Egységár</th>
                <th>Mennyiség</th>
                <th>Összesen</th>
            </tr>
            <tr class="termekek">
                <td onmouseover="nagyitKep('RAM.jpg')" onmouseout="visszaKep()">HyperX Predator 16GB (4x4GB) DDR4 3200MHz</td>
                <td><img class="kiskep" src="RAM.jpg"></td>
                <td id="ar_0">32000</td>
                <td><input type="number" id="db_0" value="0" min="0" oninput="szamol(0)"></td>
                <td><span id="resz_0">0</span> Ft</td>
            </tr>
            <tr class="termekek">
                <td onmouseover="nagyitKep('monitor.jpg')" onmouseout="visszaKep()">LG Gamer Monitor</td>
                <td><img class="kiskep" src="monitor.jpg"></td>
                <td id="ar_1">45000</td>
                <td><input type="number" id="db_1" value="0" min="0" oninput="szamol(1)"></td>
                <td><span id="resz_1">0</span> Ft</td>
            </tr>
            <tr class="termekek">
                <td onmouseover="nagyitKep('HDD.jpg')" onmouseout="visszaKep()">WD Red 3.5" 2TB 5400rpm SATA3</td>
                <td><img class="kiskep" src="HDD.jpg"></td>
                <td id="ar_2">28000</td>
                <td><input type="number" id="db_2" value="0" min="0" oninput="szamol(2)"></td>
                <td><span id="resz_2">0</span> Ft</td>
            </tr>
            <tr class="termekek">
                <td onmouseover="nagyitKep('SSD.jpg')" onmouseout="visszaKep()">Samsung 970 EVO 500GB M.2 PCIe</td>
                <td><img class="kiskep" src="SSD.jpg"></td>
                <td id="ar_3">35000</td>
                <td><input type="number" id="db_3" value="0" min="0" oninput="szamol(3)"></td>
                <td><span id="resz_3">0</span> Ft</td>
            </tr>
            <tr class="termekek">
                <td onmouseover="nagyitKep('tap.jpg')" onmouseout="visszaKep()">Chieftec Smart 500W (GPS-500A8)</td>
                <td><img class="kiskep" src="tap.jpg"></td>
                <td id="ar_4">15000</td>
                <td><input type="number" id="db_4" value="0" min="0" oninput="szamol(4)"></td>
                <td><span id="resz_4">0</span> Ft</td>
            </tr>
        </table>    
    </div>

    <div id="kep">
        <img id="nagykep" src="ures.jpg">
    </div>

    <div id="kosar">
        <h2>Fizetendő végösszeg: <span id="vegosszeg">0</span> Ft</h2>
    </div>  
</body>
</html>
